        <script type="text/javascript">
            /*定义cookie函数*/
            var Cookie = {
                get: function (check_name) {
                    check_name = encodeURIComponent(check_name);
                    var a_all_cookies = document.cookie.split(';');
                    var a_temp_cookie = '';
                    var cookie_name = '';
                    var cookie_value = '';
                    var b_cookie_found = false;
                    var i = '';
                    var len = a_all_cookies.length;
                    for (i = 0; i < len; i++) {
                        a_temp_cookie = a_all_cookies[i].split('=');
                        cookie_name = a_temp_cookie[0].replace(/^\s+|\s+$/g, '');
                        if (cookie_name == check_name) {
                            b_cookie_found = true;
                            if (a_temp_cookie.length > 1) {
                                cookie_value = decodeURIComponent(a_temp_cookie[1].replace(/^\s+|\s+$/g, ''));
                            }
                            return cookie_value;
                            break;
                        }
                        a_temp_cookie = null;
                        cookie_name = '';
                    }
                    if (!b_cookie_found) {
                        return null;
                    }
                },
                set: function (name, value, expires, path, domain, secure) {
                    var today = new Date();
                    today.setTime(today.getTime());
                    if (expires) {
                        expires = expires * 1000 * 60 * 60 * 24;
                    }
                    var expires_date = new Date(today.getTime() + (expires));
                    document.cookie = encodeURIComponent(name) + "=" + encodeURIComponent(value) +
                        ((expires) ? ";expires=" + expires_date.toGMTString() : "") +
                        ((path) ? ";path=" + path : "") +
                        ((domain) ? ";domain=" + domain : "") +
                        ((secure) ? ";secure" : "");
                },
                remove: function (name) {
                    Cookie.set(name, 1, -1, "/", "pcbaby.com.cn");
                }
            };
            /*判断是否客户端来源标识 , 如果是的话把标识存到localStorage或者cookie中*/
            (function () {
                if (window.location.search.match(/fromPcbabyApp/i) == "fromPcbabyApp") {
                    if (window.sessionStorage) {
                        try {
                            sessionStorage.fromPcbabyApp = true;
                        } catch (err) {
                            Cookie.set("fromPcbabyApp", true);
                        }
                    } else {
                        Cookie.set("fromPcbabyApp", true);
                    }
                }
            })();
            /*判断localStorage或者cookie中是否有客户端来源标识 , 如果有的话执行callback函数*/
            function fromPcbabyApp(fc) {
                function callback() {
                    if (typeof (fc) != 'undefined') {
                        fc();
                    };
                };
                if (window.sessionStorage) {
                    try {
                        if (sessionStorage.fromPcbabyApp) {
                            callback();
                        }
                    } catch (err) {
                        if (Cookie.get("fromPcbabyApp")) {
                            callback();
                        }
                    }
                } else {
                    if (Cookie.get("fromPcbabyApp")) {
                        callback();
                    }
                }
            };
            /*执行 callback函数*/
            /*需要隐藏的元素*/
            var appNeedHideE = ["#JwebkitFix", "#JwebkitBtm", "#JhtLink", "#Jdiaocha", ".m-hdTop", ".m-qzbdkhd", ".m-crumb", ".header-bg", ".menu", ".footer", ".m-hdTop-px", ".m-qzbdkhd-tw", "#Jkhd_txt", ".m-tgMix", ".BannerWrap", ".ivy_TL", ".m-dbtl", ".m-ypbd"];
            var appNeedHideEs = [".art_ivy"];
            fromPcbabyApp(function () {
                /*循环隐藏*/
                for (var i = 0, len = appNeedHideE.length; i < len; i++) {
                    if (footFn.getElem(appNeedHideE[i])) {
                        footFn.hide(footFn.getElem(appNeedHideE[i]));
                    }
                }
                for (var j = 0, jlen = appNeedHideEs.length; j < jlen; j++) {
                    if (footFn.getElems(appNeedHideEs[j]).length > 0) {
                        var elems = footFn.getElems(appNeedHideEs[j]);
                        for (var jj = 0, jjLen = elems.length; jj < jjLen; jj++) {
                            if (elems[jj]) {
                                footFn.hide(elems[jj]);
                            }
                        }
                    }
                }
            });
        </script>
